<!DOCTYPE html>
<html>
  <head>
    <title>Adjective Animal Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-bg: #1c1e1e;
        --color-fg: #ffffff;
        --radius: 5px;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --color-bg: #eaedf4;
          --color-fg: #000000;
        }
      }
      body {
        box-sizing: border-box;
        font-family: "Mukta", sans-serif;
        background: var(--color-bg);
        font-size: 24px;
        font-weight: 300;
        color: var(--color-fg);
        padding: 1rem 2rem;
      }
      @media screen and (min-width: 80rem) {
        body {
          padding: 3rem 6rem;
        }
      }
      a {
        color: var(--color-fg);
        opacity: 80%;
        text-decoration-style: dotted;
        text-decoration-thickness: 7%;
        transition: all 0.2s ease-out;
      }
      a:hover {
        opacity: 100%;
      }
      strong {
        font-weight: 700;
      }
      header h1 {
        font-family: "Mukta", sans-serif;
        font-size: 70px;
        color: color-mix(in srgb, var(--color-fg) 80%, var(--color-bg));
        line-height: 95%;
        margin: 0;
      }
      .notecard {
        background: color-mix(in srgb, var(--color-fg) 10%, transparent);
        border: 1px solid var(--color-fg);
        border-radius: var(--radius);
        padding: 0.5rem 1rem;
        font-size: 80%;
      }
      .options {
        display: flex;
        gap: 2rem;
      }
      .options label {
        font-size: 80%;
        font-weight: 500;
      }
      .options input,
      .options button,
      .options select {
        background-color: color-mix(in srgb, var(--color-fg) 5%, transparent);
        color: var(--color-fg);
        font-size: 20px;
        border: 1px solid var(--color-fg);
        border-radius: var(--radius);
        padding: 0.35rem 0.5rem;
      }
      .options input:hover,
      .options button:hover,
      .options select:hover {
        background-color: color-mix(in srgb, var(--color-fg) 10%, transparent);
      }
      .options input[type="number"] {
        max-width: 3em;
      }
      .options input[type="checkbox"] {
        width: 20px;
        height: 20px;
      }
      #list {
        list-style: none;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
        gap: 1rem;
        padding: 0;
      }
      #list li {
        border-radius: var(--radius);
        padding: 0 1rem;
        transition: background-color 0.2s ease-out;
      }
      #list li:hover {
        background-color: color-mix(in srgb, var(--color-fg) 5%, transparent);
      }
      #list li.copied::after {
        content: "Copied!";
        margin-left: 1rem;
        font-size: 80%;
        padding: 0 0.5rem;
        opacity: 50%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Adjective Animal Generator</h1>
      <p class="tagline">
        Randomly-generated short phrases consisting of adjectives and animal
        names.
        <a href="https://github.com/BHSPitMonkey/AdjectiveAdjectiveAnimal"
          >Source code on GitHub</a
        >
      </p>
    </header>
    <p class="notecard">
      <strong>Disclaimer:</strong> Not guaranteed to be cryptographially secure.
      Do not use this tool as a password generator!
    </p>
    <form class="options" id="options">
      <div>
        <label>Separator</label>
        <select name="delimiter">
          <option value="none" selected>None</option>
          <option value="space">Space</option>
          <option value="hyphen">Hyphen</option>
        </select>
      </div>
      <div>
        <label>Capitalize</label>
        <input name="capitalize" type="checkbox" checked />
      </div>
      <div>
        <label>Adjectives</label>
        <input name="count" type="number" min="1" max="3" value="2" />
      </div>
      <button id="regenerate">âœ¨ Regenerate!</button>
    </form>
    <ul id="list"></ul>
    <script src="./main.js"></script>
    <script
      data-goatcounter="https://adjectiveadjectiveanimal.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
  </body>
</html>
