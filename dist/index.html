<!doctype html>
<html>
  <head>
    <title>Adjective Animal Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:700|Overlock:900" rel="stylesheet">
    <style>
      body {
        box-sizing: border-box;
        font-family: 'Dosis', sans-serif;
        background: powderblue;
        font-size: 28px;
        font-weight: 400;
        color: rgba(51, 9, 9, 0.59)
      }
      h1 {
        font-family: 'Overlock', cursive;
        font-size: 80px;
        color: #8e7498;
      }
      .container {
        width: 1000px;
        margin: 200px auto;
      }
      .col {
        width: 50%;
        float: left;
      }
      ul {
        list-style: none;
      }
      li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Adjective Animal Generator</h1>
      <div class="col">
        <ul id="list1"></ul>
      </div>
      <div class="col">
        <ul id="list2"></ul>
      </div>
      <div style="clear:both"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
